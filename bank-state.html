<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body class="h-14 bg-gradient-to-r from-purple-500 to-white-500">
    <header>
        <h1 class="italic text-center text-5xl m-8 text-amber-900 animate-bounce">Let's get some <span
                class="text-blue-700">Moooney!!!!!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4 text-white">
                <div class="bg-indigo-300  p-4 m-4 rounded  text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-4xl">$
                        <span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-yellow-300 p-4 m-4 rounded text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-green-300  p-4 m-4 rounded text-center">
                    <h4  class="text-2xl">Balance</h4>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!---------Deposit and withdraw---------->
        <section class=" mt-8">
            <div class="grid grid-cols-2 ">
                <div class="log-in bg-pink-200 p-6 w-3/4 mx-auto mt-12 rounded">
                    <h3 class="px-3 font-bold">Please Deposit</h3>
                    <form class="">
                        <input id="user-depo" class="m-3 block w-3/4 " type="text"
                            placeholder="$ amount you want to deposit">

                        <button type="submit" id="deposit-btn" onclick="depoBtnEvent()"
                            class="bg-purple-500 m-4 p-2 rounded font-bold">Deposit</button>
                    </form>
                </div>
                <div class="log-in bg-cyan-200 p-6 w-3/4 mx-auto mt-12 rounded">
                    <h3 class="px-3 font-bold">Withdraw</h3>
                    <form>
                        <input id="withdraw-input" class="m-3 block w-3/4 rounded" type="text"
                            placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button" class="bg-purple-500 m-4 p-2 rounded font-bold">Withdraw</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        //
        document.getElementById('deposit-btn').addEventListener('click', function (e) {
            e.preventDefault();
            console.log('depo');
        });
        // depo display
        // function depoBtnEvent(){
        document.getElementById('deposit-btn').addEventListener('click',function(e){
            e.preventDefault();
           const depositInput = document.getElementById('user-depo');

           const newDepositAmountText = depositInput.value;
           const newDepositAmount = parseFloat(newDepositAmountText);

        //    console.log(depoInput);
        //update deposit total
           const DepoTotal =document.getElementById('deposit-total');

          const previousDepositAmountText = DepoTotal.innerText;
          const previousDepositAmount = parseFloat(previousDepositAmountText);

          const newDepositTotal = previousDepositAmount + newDepositAmount ;
         DepoTotal.innerText = newDepositTotal;

        // update balance

           const balanceTotal = document.getElementById('balance-total');
        const balanceTotalText = balanceTotal.innerText;
        const previousBalanceTotal = parseFloat(balanceTotalText);
           const newBalanceTotal = previousBalanceTotal + newDepositAmount;
           balanceTotal.innerText = newBalanceTotal;
        
        //clear depo inputfield
           depositInput.value = " ";
        });
        // return DepoTotal;
    // }
    </script>

    <script>
        document.getElementById('withdraw-button').addEventListener('click',function(e){
            e.preventDefault();
            console.log('withdraw clicked');
            const withdrawInput = document.getElementById('withdraw-input');
            const withdrawAmountText = withdrawInput.value;
            console.log(withdrawAmountText);
            const newWithdrawAmount = parseFloat(withdrawAmountText);
            const withdrawTotal = document.getElementById('withdraw-total');
          const previousWithdrawText = withdrawTotal.innerText;
          const previousWithdrawTotal = parseFloat(previousWithdrawText);
          const newWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
          withdrawTotal.innerText = newWithdrawTotal;
           withdrawInput.value = '';

           //update balance

      const balanceTotal = document.getElementById('balance-total');
      const previousBalanceText = balanceTotal.innerText;
      const previousBalanceTotal = parseFloat(previousBalanceText);
      const newBalanceTotal = previousBalanceTotal - newWithdrawAmount;
 balanceTotal.innerText = newBalanceTotal;
        })
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
